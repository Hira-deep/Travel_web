<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Register</title>
</head>

<body>

    <section class="login-section">
        <div class="login-container">
            <div class="login-image">
                <img src="assets/register.png" alt="Register Image" />
            </div>

            <div class="login-form">
                <div class="user-icon">
                    <img src="assets/user.png" alt="User Icon" />
                </div>
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required id="fullName" name="fullName" /><br>
                        <span class="error-message">Full name must be at least 2 characters</span>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Username" required id="username" name="username" /><br>
                        <span class="error-message">Username must be 3-20 characters</span>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required id="email" name="email" /><br>
                        <span class="error-message">Please enter a valid email</span>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required id="password" name="password" /><br>
                        <span class="error-message">Password must be at least 6 characters</span>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone Number" required id="phone" name="phone" /><br>
                        <span class="error-message">Please enter a valid 10-digit phone number</span>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Age" required id="age" name="age" min="1" max="120" /><br>
                        <span class="error-message">Age must be between 1 and 120</span>
                    </div>
                    <button type="submit" class="btn auth-btn">Create</button>
                </form>
                <p>Already have an account? <a href="/login.html">Login</a></p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            let isValid = true;

            function validateInput(input, condition, message) {
                let errorMessage = input.parentElement.querySelector(".error-message"); // Ensure correct selection
                if (!condition) {
                    input.classList.add("error");
                    errorMessage.textContent = message;
                    errorMessage.style.display = "block";
                    isValid = false;
                } else {
                    input.classList.remove("error");
                    errorMessage.textContent = ""; // Clear message when valid
                    errorMessage.style.display = "none";
                }
            }

            // Get input fields
            const fullName = document.getElementById("fullName");
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const phone = document.getElementById("phone");
            const age = document.getElementById("age");

            // Validate each field
            validateInput(fullName, fullName.value.trim().length >= 2, "Full name must be at least 2 characters");
            validateInput(username, username.value.trim().length >= 3 && username.value.length <= 20, "Username must be 3-20 characters");
            validateInput(email, /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value.trim()), "Please enter a valid email");
            validateInput(password, password.value.length >= 6, "Password must be at least 6 characters");
            validateInput(phone, /^\d{10}$/.test(phone.value.trim()), "Please enter a valid 10-digit phone number");
            validateInput(age, age.value >= 1 && age.value <= 120, "Age must be between 1 and 120");

            if (!isValid) return; // Stop if validation fails

            // Proceed with form submission
            const formData = {
                fullName: fullName.value,
                username: username.value,
                email: email.value,
                phone: phone.value,
                age: parseInt(age.value),
                password: password.value
            };

            try {
                const response = await fetch("http://localhost:4000/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                    credentials: "include"
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registration successful!");
                    window.location.href = "/home.html";
                } else {
                    alert(data.error || "Registration failed. Try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
   
</body>

</html>
