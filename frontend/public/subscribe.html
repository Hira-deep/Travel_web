<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        
        .subscribe-section {
            background-color: #e6f0fa; /* Light blue background */
            padding: 50px 0;
            margin-top: 60px;
        }
        .container {
            max-width: 1200px;
        }

        .subscribe-heading {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .subscribe-form {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .subscribe-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .subscribe-button {
            background-color: #f5a623; /* Orange button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }
        .subscribe-button:hover {
            background-color: #e69520;
        }
        .caption {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        .traveler-image {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .subscribe-form {
                flex-direction: column;
                align-items: flex-start;
            }
            .subscribe-input {
                width: 100%;
            }
            .traveler-image {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Subscribe Section -->
    <section class="subscribe-section">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left Side: Text, Input, and Button -->
                <div class="col-md-6">
                    <h2 class="subscribe-heading">Subscribe now to get useful traveling information.</h2>
                    <form id="subscribeForm" class="subscribe-form">
                        <input type="email" class="subscribe-input" id="subscribeEmail" placeholder="Enter your email" required>
                        <button type="submit" class="subscribe-button">Subscribe</button>
                    </form>
                    <p class="caption">You're all set! Get ready for amazing travel tips and exclusive deals in your inbox.</p>
                </div>
                <!-- Right Side: Image -->
                <div class="col-md-6 text-center">
                    <img src="assets/traveller.png" alt="Traveler" class="traveler-image">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    
</body>
</html>
