<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
       .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px 20px;
            height: 80px;
            position: fixed; /* Changed from relative to fixed */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added subtle shadow for visual separation */
        }

        .logo {
            height: 50px;
            padding-left: 4%;
        }

        nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 20px;
            transition: 0.2s ease-in-out;
        }

        nav a:hover {
            color: darkorange;
            text-decoration: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-right: 5%;
        }

        .nav-button {
            padding: 8px 15px;
            background-color: darkorange;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .nav-button:hover {
            background-color: #e69500;
        }
        .btn1 {
            background-color: black;
            color: white;
            padding: 10px 30px;
            border-radius: 15px;
            text-decoration: none;
            margin-left: 10px;
        }
        .btn1:hover{
            text-decoration: none;
            color: white;
        }
         /* Add padding to the body to prevent content from being hidden behind the fixed navbar */
         body {
            margin: 0;
            padding-top: 80px; /* Equal to the height of the navbar */
        }
       
    </style>
</head>
   <body>
    <div class="navbar">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="/home.html">Home</a>
            <a href="/destinations.html">Destinations</a>
            <a href="/trip_planner.html">AI Trip Planner</a>
        </nav>
        <div class="button-container">
            <a href="/my_bookings.html" class="btn1">My Bookings</a>
            <button class="nav-button" id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="header.js"></script>
   </body>
</html>
