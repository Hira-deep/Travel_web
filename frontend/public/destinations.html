<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>destination</title>
</head>
<body>
    <div id="header-container"></div>

    <section class="tour">
        <div class="tour-content">
            <h1>Explore the World</h1>
        </div>
    </section>
    
    
    <div class="container search-container">
        <div class="col-lg-8">
        <div class="search-bar">
            <i class="bi bi-geo-alt location-icon"></i>  
            <input type="text" id="searchInput" class="form-control" placeholder="Search a location..." onkeyup="getSuggestions()">
            <ul id="suggestionsList" class="list-group"></ul>
        </div>
        </div>
    </div>
        
     <!-- Exact Place Details -->
     <div id="placeDetails" class="container mt-4 d-none">
        <div class="place-details-card">
            <img id="placeImage" src="" class="card-img-top img-fluid" alt="Place Image">
            <div class="card-body">
                <h4 id="placeName" class="card-title"></h4>
                <p class="card-text"><strong>Location:</strong> <span id="placeAddress"></span>, <span id="placeCountry"></span></p>
                <p class="rating"><strong>Rating:</strong> <span id="placeRating"></span></p>
                <p class="price">$99 / per person</p>
                <button class="btn">Book Now</button>
            </div>
        </div>
    </div>

    <!-- Nearby Places Section -->
    <div class="container nearby-places-section">
        <h3>Nearby Places</h3>
        <div id="nearbyPlaces" class="row"></div>
    </div>
</div>
        <script>
            document.addEventListener("click", function (event) {
                const searchInput = document.getElementById("searchInput");
                const suggestionsList = document.getElementById("suggestionsList");
        
                if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                    suggestionsList.innerHTML = ""; // Hide dropdown
                }
            });
        </script>

    <div id="footer"></div>


    <script src="header.js"></script>
    <script src="searchbar.js"></script>
    <script src="footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
