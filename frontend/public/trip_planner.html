<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Preferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .option-card {
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .option-card.selected {
            border-color: #007bff;
            background-color: #e7f1ff;
        }
        .btn {
            background: darkorange;
            color: #e7f1ff;
        }
        
        .container{
            margin-top: 7%;
        }
        
    </style>
</head>
<body>
    
    <div id="header-container"></div>

    <div class="container mt-10">
        <h1 class="mb-4">Tell us your travel preferences</h1>
        <form id="travelForm">
            <!-- Destination -->
            <div class="mb-3">
                <label for="destination" class="form-label">What is your destination of choice?</label>
                <input type="text" id="destination" name="destination" class="form-control" placeholder="e.g., Las Vegas, NV, USA" required>
            </div>
            <!-- Trip Duration -->
            <div class="mb-3">
                <label for="duration" class="form-label">How many days are you planning your trip?</label>
                <input type="number" id="duration" name="duration" class="form-control" placeholder="Ex: 3" required>
            </div>
            <!-- Budget -->
            <div class="mb-3">
                <label class="form-label">What is Your Budget?</label>
                <div class="d-flex gap-3">
                    <div class="option-card budget-card" onclick="selectOption(this, 'budget', 'ğŸ’° Cheap')">ğŸ’° Cheap <br> â‚¹1,000 - â‚¹3,000 per day</div>
                    <div class="option-card budget-card" onclick="selectOption(this, 'budget', 'ğŸ’² Moderate')">ğŸ’² Moderate <br> â‚¹3,000 - â‚¹10,000 per day</div>
                    <div class="option-card budget-card" onclick="selectOption(this, 'budget', 'ğŸ’ Luxury')">ğŸ’ Luxury <br>  â‚¹10,000+ per day</div>
                </div>
                <input type="hidden" id="budget" name="budget" required>
            </div>
            <!-- Travel Companions -->
            <div class="mb-3">
                <label class="form-label">Who do you plan on traveling with?</label>
                <div class="d-flex gap-3">
                    <div class="option-card companions-card" onclick="selectOption(this, 'companions', 'âœˆï¸ Just Me')">âœˆï¸ Just Me</div>
                    <div class="option-card companions-card" onclick="selectOption(this, 'companions', 'ğŸ’‘ A Couple')">ğŸ’‘ A Couple</div>
                    <div class="option-card companions-card" onclick="selectOption(this, 'companions', 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family')">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family</div>
                    <div class="option-card companions-card" onclick="selectOption(this, 'companions', 'â›µ Friends')">â›µ Friends</div>
                </div>
                <input type="hidden" id="companions" name="companions" required>
            </div>
            <button type="button" id="generateButton" class="btn btn-warning">Generate Itinerary</button>
        </form>
    </div>
    <script>
        function selectOption(element, category, value) {
    const cards = document.querySelectorAll(`.${category}-card`);
    cards.forEach(card => card.classList.remove('selected'));
    element.classList.add('selected');
    document.getElementById(category).value = value;
}

document.getElementById('generateButton').addEventListener('click', async () => {
    const form = document.getElementById('travelForm');
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    const formData = {
        destination: document.getElementById('destination').value,
        duration: document.getElementById('duration').value,
        budget: document.getElementById('budget').value,
        companions: document.getElementById('companions').value
    };

    console.log('Sending data:', formData); // Add this to debug

    try {
        const response = await fetch('http://localhost:4000/api/generate-itinerary', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
            credentials: "include"  // ğŸ”¥ Important for sessions

        });

        const data = await response.json();
        if (data.success) {
                sessionStorage.setItem('itineraryId', data.itineraryId);
                window.location.href = '/result_trip.html';
            } else {
                throw new Error(data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to generate itinerary: ' + error.message);
        }
    });
    </script>
    
         <div id="footer"></div>


        <script src="header.js"></script>
        <script src="footer.js"></script>


</body>
</html>
