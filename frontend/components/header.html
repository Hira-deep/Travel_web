<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            padding-left: 4%;
        }

        nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 20px;
            transition: 0.2s ease-in-out;
        }

        nav a:hover,
        nav a.active {
            font-size: 25px;
            color: black;
            text-decoration: none;
        }

        .buttons {
            display: flex;
        }

        .buttons .btn {
            background-color: black;
            color: white;
            padding: 10px 30px;
            border-radius: 15px;
            text-decoration: none;
            margin-left: 10px;
        }

        .buttons .btn:hover {
            opacity: 0.8;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 150px;
        }

        .dropdown-menu a {
            padding: 10px;
            display: block;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="/index.html">Home</a>
            <a href="/destinations.html">Destinations</a>
            <a href="/trip_planner.html">Destinations</a>

        </nav>

        <div class="buttons" id="auth-buttons">
            <a href="/login.html" class="btn">Login</a>
            <a href="/register.html" class="btn">Register</a>
        </div>

        <div class="dropdown" id="menu-dropdown" style="display:none;">
            <span class="menu-icon" id="menu-icon">â˜°</span>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="/profile.html">My Profile</a>
                <a href="/trips.html">My Trips</a>
                <a href="/bookings.html">My Bookings</a>
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <script>
        const toggleDropdown = () => {
            const dropdownMenu = document.getElementById("dropdown-menu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        };
    
        const updateNavbar = (isLoggedIn) => {
            const authButtons = document.getElementById("auth-buttons");
            const menuDropdown = document.getElementById("menu-dropdown");
            
            // Log the login status
            console.log("Update Navbar called with isLoggedIn:", isLoggedIn);
    
            if (isLoggedIn) {
                authButtons.style.display = "none";
                menuDropdown.style.display = "block";
                console.log("User  is logged in. Hiding auth buttons and showing dropdown.");
            } else {
                authButtons.style.display = "flex";
                menuDropdown.style.display = "none";
                console.log("User  is not logged in. Showing auth buttons and hiding dropdown.");
            }
        };
    
        const checkLoginStatus = async () => {
            try {
                const response = await fetch("http://localhost:4000/api/auth/profile", {
                    method: "GET",
                    credentials: "include",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    }
                });
    
                if (response.ok) {
                    const data = await response.json();
                    updateNavbar(!!data.user); // Update UI based on if user exists
                } else {
                    updateNavbar(false);
                }
            } catch (error) {
                console.error("Error checking login status:", error);
                updateNavbar(false);
            }
        };
    
        const handleLogout = async () => {
            try {
                await fetch("http://localhost:4000/api/auth/logout", {
                    method: "POST",
                    credentials: "include"
                });
                updateNavbar(false);
                window.location.href = "/login.html";
            } catch (error) {
                console.error("Logout error:", error);
            }
        };
    
        document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("menu-icon").addEventListener("click", toggleDropdown);
    document.getElementById("logout-btn").addEventListener("click", handleLogout);
    checkLoginStatus();
});

    </script>
</body>
</html>
