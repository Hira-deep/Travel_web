<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfdf6; /* Light background */
        }

        .gallery-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .gallery img {
            width:300px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="gallery-container ">
        <h2 class="mb-4">Visit Our Customers Gallery</h2>
        
        <div class="container">
            <div class="row row-cols-2 row-cols-md-4 g-3 gallery">
                <div class="col">
                    <figure>
                        <img src="assets/gallery-01.jpg" class="img-fluid" alt="Beach">
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="assets/gallery-07.jpg" class="img-fluid" alt="Adventure">
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="assets/gallery-02.jpg" class="img-fluid" alt="Snowy Mountain">
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="assets/gallery-06.jpg" class="img-fluid" alt="Nature">
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="assets/gallery-03.jpg" class="img-fluid" alt="City">
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="assets/gallery-04.jpg" class="img-fluid" alt="Sunset">
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="assets/gallery-05.jpg" class="img-fluid" alt="Traveler">
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="assets/gallery-07.jpg" class="img-fluid" alt="Hiking">
                    </figure>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
