<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

       .container {
        margin: auto;

        }
       
       .heading {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
        
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #d4af37;
            height: 400px;
            width: 300px;
            background-size: cover;
            background-position: center;
            justify-items: center;
            margin-left: 70px;
            
        }
        
        .row {
            justify-content: center;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-card:hover .overlay {
            opacity: 1;
        }
        .overlay-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- Heading -->
    <h1 class="heading">Explore</h1>
    <div class="container">
        <!-- Image Cards -->
        <div class="row">
            <!-- First Image -->
            <div class="col-md-4">
                <div class="image-card" onclick="navigateToCategory('Restaurants')">
                    <img src="assets/restaurant.jpg" alt="Image 1">
                    <div class="overlay">
                        <div class="overlay-text">Restaurants</div>
                    </div>
                </div>
            </div>
            <!-- Second Image -->
            <div class="col-md-4 ">
                <div class="image-card" onclick="navigateToCategory('Hotels')">
                    <img src="assets/hotel1.jpg" alt="Image 2">
                    <div class="overlay">
                        <div class="overlay-text">Hotels</div>
                    </div>
                </div>
            </div>
            <!-- Third Image -->
            <div class="col-md-4">
                <div class="image-card" onclick="navigateToCategory('Cafe')">
                    <img src="assets/cafe1.jpg" alt="Image 3">
                    <div class="overlay">
                        <div class="overlay-text">Cafe</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function navigateToCategory(category) {
            // Navigate to the destination page with the selected category as a query parameter
            window.location.href = `public/destination.html?category=${encodeURIComponent(category)}`;
        }
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
