<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin: auto;
        }

        .heading {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #d4af37;
            height: 400px;
            width: 300px;
            background-size: cover;
            background-position: center;
            justify-items: center;
            margin-left: 70px;
        }

        .row {
            justify-content: center;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="heading">Explore</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="image-card" data-category="Restaurants">
                    <img src="assets/restaurant.jpg" alt="Restaurant">
                    <div class="overlay">
                        <div class="overlay-text">Restaurants</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="image-card" >
                    <img src="assets/hotel1.jpg" alt="Hotel">
                    <div class="overlay">
                        <div class="overlay-text">Hotels</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="image-card">
                    <img src="assets/cafe1.jpg" alt="Cafe">
                    <div class="overlay">
                        <div class="overlay-text">Cafe</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".image-card").forEach(card => {
            card.addEventListener("click", function () {
                let category = this.getAttribute("data-category"); // Get category from data attribute
                window.location.href = `/destinations.html?category=${encodeURIComponent(category)}`;
            });
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
