<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <style>
        footer {
            background-color: rgb(8, 8, 8);
            color:white;
            padding: 20px 0;
            font-size: 16px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        .footer-section {
            width: 30%;
            padding: 10px;
        }

        .footer-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: orange;
        }

        .footer-section p,
        .footer-section a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-section a:hover {
            color: #f1f1f1;
            text-decoration: underline;
        }

        .footer-section ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 8px;
        }

        .footer-bottom {
            background-color: #222;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }

        .footer-bottom p {
            margin: 0;
        }
    </style>
</head>

<body>
    <footer>
        <div class="footer-content">


            <div class="footer-section links">
                <h2>Quick Links</h2>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/destinations.html">Destinations</a></li>

                </ul>
            </div>

            <div class="footer-section contact">
                <h2>Contact Us</h2>
                <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Your Website | All Rights Reserved</p>
        </div>
    </footer>


</body>

</html>
