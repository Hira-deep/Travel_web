<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Places</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Search Places</h2>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter country code (e.g., US, IN)">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="searchPlaces()">Search</button>
            </div>
        </div>
        <div id="results" class="row"></div>
    </div>
   

</body>
</html>
